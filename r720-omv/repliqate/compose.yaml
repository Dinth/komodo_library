services:
  repliqate-socket-proxy:
    image: wollomatic/socket-proxy:1.9.0
    ipc: private
    command:
      - '-loglevel=info'
      - '-allowfrom=repliqate'
      - '-listenip=0.0.0.0'
      - '-allowGET=/(containers/.*|images/.*|events|info|version|_ping|volumes)'
      - '-allowPOST=/(containers/.*|images/.*)'
      - '-allowDELETE=/(containers/.*|images/.*)'
      - '-allowHEAD=/_ping'
      - '-watchdoginterval=1200'
      - '-stoponwatchdog'
      - '-shutdowngracetime=10'
    restart: unless-stopped
    read_only: true
    mem_limit: 64M
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges
    user: "65534:${DOCKER_SOCKET_GID}"
    labels:
      wud.watch: "true"
      wud.tag.include: '^\d+\.\d+\.\d+$$'
      wud.link.template: "https://github.com/wollomatic/socket-proxy/releases/tag/$${major}.$${minor}.$${patch}"
      wud.display.name: 'Docker Socket Proxy - Repliqate'
      wud.display.icon: 'mdi:connection'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - repliqate

  repliqate:
    image: lminlone/repliqate:v0.2.1
    container_name: repliqate
    volumes:
      - /Data/IT/Docker_backups:/var/repliqate
      - /opt/docker:/var/lib/docker/volumes:ro
    networks:
      - repliqate
    environment:
      DOCKER_SOCK_PATH: "tcp://repliqate-socket-proxy:2375"
    depends_on:
      - repliqate-socket-proxy
    labels:
      wud.watch: "true"
      wud.watch.digest: "true"
      wud.tag.include: '^\d+\.\d+\.\d+$$'
      wud.link.template: "https://github.com/lminlone/repliqate/releases/tag/v$${major}$${minor}$${patch}"
      wud.display.name: "Repliqate"
      wud.display.icon: "sh:repliqate"
networks:
  repliqate:
    external: false
    driver: bridge
    name: repliqate