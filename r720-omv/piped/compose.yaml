x-versions:
  piped-backend-version: &piped-backend-version 1337kavin/piped:latest
  piped-proxy-version: &piped-proxy-version 1337kavin/piped-proxy:latest
  piped-frontend-version: &piped-frontend-version 1337kavin/piped-frontend:latest
  piped-postgres-version: &piped-postgres-version postgres:15-alpine

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-piped-env: &piped-env
  # Common variables if needed, though Piped components often diverge
  TZ: "${TZ}"

services:
  piped-backend:
    image: *piped-backend-version
    container_name: piped-backend
    ipc: private
    restart: unless-stopped
    user: "${DOCKER_PUID}:${DOCKER_PGID}"
    security_opt: ["no-new-privileges:true"]
    cap_drop: [ALL]
    cap_add: [NET_BIND_SERVICE]
    mem_limit: 2G
    ports:
      - "5555:8080"
    environment:
      <<: *piped-env
    volumes:
      - /opt/docker/piped/config.properties:/app/config.properties:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      piped-postgres: { condition: service_healthy }
    networks: [piped]
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/feed || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *default-logging
    labels:
      wud.watch: "true"
      wud.tag.include: '^latest$$'
      wud.display.name: "Piped Backend"

  piped-proxy:
    image: *piped-proxy-version
    container_name: piped-proxy
    ipc: private
    restart: unless-stopped
    user: "${DOCKER_PUID}:${DOCKER_PGID}"
    security_opt: ["no-new-privileges:true"]
    cap_drop: [ALL]
    cap_add: [NET_BIND_SERVICE]
    mem_limit: 1G
    ports:
      - "${PIPED_PROXY_PORT:-8081}:80"
    environment:
      <<: *piped-env
      UDS: 0
      BIND: "0.0.0.0:80"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks: [piped]
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging: *default-logging
    labels:
      wud.watch: "true"
      wud.tag.include: '^latest$$'
      wud.display.name: "Piped Proxy"

  piped-frontend:
    image: *piped-frontend-version
    container_name: piped-frontend
    ipc: private
    restart: unless-stopped
    # Frontend (Nginx) usually needs root to start, then drops privileges. 
    # If using strictly non-root, ensure the image supports it. 
    # Current official image often requires root startup for config generation.
    user: "${DOCKER_PUID}:${DOCKER_PGID}" 
    security_opt: ["no-new-privileges:true"]
    cap_drop: [ALL]
    cap_add: [CHOWN, SETGID, SETUID, NET_BIND_SERVICE]
    mem_limit: 512M
    ports:
      - "${PIPED_FRONTEND_PORT:-80}:80"
    environment:
      <<: *piped-env
      BACKEND_HOSTNAME: "${PIPED_ public_backend_url:-pipedapi.kavin.rocks}"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks: [piped]
    logging: *default-logging
    labels:
      wud.watch: "true"
      wud.tag.include: '^latest$$'
      wud.display.name: "Piped Frontend"

  piped-postgres:
    image: *piped-postgres-version
    container_name: piped-postgres
    ipc: private
    restart: unless-stopped
    user: "${DOCKER_PUID}:${DOCKER_PGID}"
    security_opt: ["no-new-privileges:true"]
    cap_drop: [ALL]
    cap_add: [CHOWN, DAC_OVERRIDE, SETGID, SETUID, FOWNER]
    mem_limit: 1G
    environment:
      POSTGRES_DB: piped
      POSTGRES_USER: piped
      POSTGRES_PASSWORD: "${PIPED_DB_PASS}"
    volumes:
      - /opt/docker/piped/db_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U piped"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [piped]
    logging: *default-logging
    labels:
      wud.watch: "true"
      wud.tag.include: '^\d+-alpine$$'
      wud.link.template: "https://www.postgresql.org/docs/release/$${major}.$${minor}/"
      wud.display.name: "Postgres - Piped"

networks:
  piped:
    name: piped
    driver: bridge