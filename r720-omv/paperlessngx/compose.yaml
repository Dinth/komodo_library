services:
  paperlessngx-postgres:
    name: paperlessngx-postgres
    image: docker.io/postgres:17-alpine
    ipc: private
    restart: unless-stopped
    healthcheck:
      test: pg_isready -q -t 2 -d $$POSTGRES_DB -U $$POSTGRES_USER
      start_period: 20s
      timeout: 30s
      interval: 10s
      retries: 5
    environment:
      POSTGRES_DB: "paperlessngx"
      POSTGRES_PASSWORD: "${PAPERLESSNGX_POSTGRES_PASS}"
      POSTGRES_USER: "paperlessngx"
    deploy:
      resources:
        limits:
          memory: 200m
        reservations:
          memory: 50m
    volumes:
      - /opt/docker/paperlessngx/postgres-data:/var/lib/postgresql/data
    networks:
      - paperlessngx
  paperlessngx-valkey:
    container_name: paperlessngx-valkey
    image: docker.io/valkey/valkey:8.1.3-alpine
    command: ['valkey-server','--save','30','1','--loglevel','warning']
    restart: unless-stopped
    networks:
      - paperlessngx
    volumes:
      - /opt/docker/paperlessngx/valkey-data:/data
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
      - CHOWN
    cap_drop:
      - ALL
    labels:
      wud.display.name: "Paperless-ngx - Valkey"
      wud.display.icon: "sh-paperlessngx"
      wud.watch: "true"
      wud.tag.include: '^v\d+\.\d+\.\d+$$'
      wud.link.template: 'https://github.com/valkey-io/valkey/releases/tag/$${major}.$${minor}.$${patch}'
    healthcheck: 
      test: '[ $$(valkey-cli ping) = ''PONG'' ]'
      start_period: 5s
      timeout: 3s
      interval: 1s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

networks:
  paperlessngx:
    name: paperlessngx-web
    driver: bridge
    external: false
  traefik:
    external: true