x-versions:
  gluetun: &gluetun-version "qmcgaw/gluetun:v3.40.3"
  qbittorrent: &qbittorrent-version "lscr.io/linuxserver/qbittorrent:5.1.4"
  flaresolverr: &flaresolverr-version "flaresolverr/flaresolverr:v3.4.6"
  prowlarr: &prowlarr-version "lscr.io/linuxserver/prowlarr:2.3.0"
  recommendarr: &recommendarr-version "tannermiddleton/recommendarr:v1.4.4"
  bazarr: &bazarr-version "linuxserver/bazarr:1.5.3"
  lidarr: &lidarr-version "linuxserver/lidarr:3.1.0"
  iplayarr-redis: &iplayarr-redis-version "redis:8.4.0"
  iplayarr: &iplayarr-version "nikorag/iplayarr:0.11.3"
  cleanuparr: &cleanuparr-version "ghcr.io/cleanuparr/cleanuparr:2.4.7"
  radarr: &radarr-version "linuxserver/radarr:6.0.4"
  sonarr: &sonarr-version "linuxserver/sonarr:4.0.16"
services:
  #############################################################################
  # Gluetun VPN Gateway
  # All privacy-sensitive traffic is routed through this container.
  #############################################################################
  gluetun:
    image: *gluetun-version
    container_name: gluetun
    hostname: gluetun
    restart: unless-stopped
    ipc: private
    networks:
      - mediarr
    ports:
      - 9696:9696/tcp # Prowlarr
      - 8191:8191/tcp # Flaresolverr
      - 8008:8008/tcp # Qbittorrent
    environment:
      TZ: "${TZ}"
      VPN_SERVICE_PROVIDER: "protonvpn"
      VPN_TYPE: "wireguard"
      WIREGUARD_PRIVATE_KEY: "${WIREGUARD_PRIVATE_KEY}"
      VPN_PORT_FORWARDING: "yes"
      PORT_FORWARD_ONLY: "yes"
      FIREWALL_OUTBOUND_SUBNETS: "10.10.0.0/16"
      UPDATER_PROTONVPN_EMAIL: "${GLUETUN_PROTONVPN_EMAIL}"
      UPDATER_PROTONVPN_PASSWORD: "${GLUETUN_PROTONVPN_PASSWORD}"
      VPN_PORT_FORWARDING_UP_COMMAND: /bin/sh -c 'wget -O- --retry-connrefused --post-data "json={\"listen_port\":{{PORTS}}}" http://127.0.0.1:8008/api/v2/app/setPreferences 2>&1'
    volumes:
      - /opt/docker/mediarr/gluetun_data:/gluetun
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - DAC_OVERRIDE
      - CHOWN
      - NET_ADMIN
    cap_drop:
      - ALL
    security_opt:
      - "no-new-privileges"
    healthcheck:
      test: ["CMD", "/gluetun-entrypoint", "healthcheck"]
      interval: 10s
      timeout: 60s
      start_period: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      wud.watch: "true"
      wud.tag.include: '^v?\d+\.\d+\.\d+$$'
      wud.link.template: 'https://github.com/qdm12/gluetun/releases/tag/v$${major}.$${minor}.$${patch}'
      wud.display.name: "Gluetun"
      wud.display.icon: "sh-gluetun"

  #############################################################################
  # Qbittorrent (Networked via Gluetun)
  # Torrent client
  #############################################################################
  qbittorrent:
    image: *qbittorrent-version
    container_name: qbittorrent
    restart: unless-stopped
    ipc: private
    network_mode: service:gluetun
    environment:
      PUID: "${MEDIA_PUID}"
      PGID: "${MEDIA_PGID}"
      TZ: "${TZ}"
      WEBUI_PORT: "8008"
    volumes:
      - /opt/docker/mediarr/qbittorrent_config:/config
      - /Data/Unsorted:/data
    cap_add:
      - DAC_OVERRIDE
      - CHOWN
      - FOWNER
      - FSETID
      - SETUID
      - SETGID
    cap_drop:
      - ALL
    security_opt:
      - "no-new-privileges"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      wud.display.icon: "sh-qbittorrent"
      wud.display.name: "QBittorrent"
      wud.link.template: 'https://github.com/qbittorrent/qBittorrent/releases/tag/release-$${major}.$${minor}.$${patch}'
      wud.tag.include: '^v?\d\.\d+\.\d+$$'
      wud.watch: "true"

  #############################################################################
  # Prowlarr (Networked via Gluetun)
  # Torrent index manager
  #############################################################################

  prowlarr:
    image: *prowlarr-version
    container_name: prowlarr
    restart: unless-stopped
    ipc: private
    network_mode: "service:gluetun"
    environment:
      PUID: "${MEDIA_PUID}"
      PGID: "${MEDIA_PGID}"
      TZ: "${TZ}"
    volumes:
      - /opt/docker/mediarr/prowlarr_config:/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696/ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      homepage.description: "Indexer Manager"
      homepage.group: "Media"
      homepage.href: "http://10.10.1.13:9696"
      homepage.icon: "prowlarr.svg"
      homepage.name: "Prowlarr"
      homepage.siteMonitor: "http://10.10.1.13:9696"
      homepage.widget.key: "{{HOMEPAGE_PROWLARR_API}}"
      homepage.widget.type: "prowlarr"
      homepage.widget.url: "http://10.10.1.13:9696"
      wud.display.icon: "sh-prowlarr"
      wud.display.name: "Prowlarr"
      wud.link.template: "https://github.com/Prowlarr/Prowlarr/releases/tag/v$${major}.$${minor}.$${patch}"
      wud.tag.include: "^v?\\d+\\.\\d+\\.\\d+$$"
      wud.watch: "true"
