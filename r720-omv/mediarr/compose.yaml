services:
  #############################################################################
  # Gluetun VPN Gateway
  # All privacy-sensitive traffic is routed through this container.
  #############################################################################
  gluetun:
    image: qmcgaw/gluetun:v3.40.0
    container_name: gluetun
    hostname: gluetun
    restart: unless-stopped
    ipc: private
    networks:
      - mediarr
    environment:
      TZ: "${TZ}"
      VPN_SERVICE_PROVIDER: "protonvpn"
      VPN_TYPE: "wireguard"
      WIREGUARD_PRIVATE_KEY: "${WIREGUARD_PRIVATE_KEY}"
      VPN_PORT_FORWARDING: "yes"
      PORT_FORWARD_ONLY: "yes"
    volumes:
      - /opt/docker/mediarr/gluetun_data:/gluetun
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD", "/gluetun-entrypoint", "healthcheck"]
      interval: 10s
      timeout: 60s
      start_period: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      wud.watch: "true"
      wud.tag.include: '^v?\d+\.\d+\.\d+$$'
      wud.link.template: 'https://github.com/qdm12/gluetun/releases/tag/v$${major}.$${minor}.$${patch}'
      wud.display.name: "Gluetun"
      wud.display.icon: "sh-gluetun"

  #############################################################################
  # Qbittorrent (Networked via Gluetun)
  #############################################################################
  qbittorrentvpn:
    cap_add:
      - AUDIT_WRITE
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - FSETID
      - KILL
      - MKNOD
      - NET_ADMIN
      - NET_BIND_SERVICE
      - NET_RAW
      - SETFCAP
      - SETGID
      - SETPCAP
      - SETUID
      - SYS_CHROOT
    cap_drop:
      - ALL
    command: ['/bin/bash','/usr/local/bin/init.sh']
    container_name: qbittorrentvpn
    devices:
      - /dev/net/tun
    entrypoint:
      - /usr/bin/dumb-init
      - --
    environment:
      VPN_ENABLED: "1"
      LAN_NETWORK: "10.10.0.0/16"
      PUID: "1001"
      GUID: "100"
      WEBUI_PORT: "8008"
      VPN_PROV: "custom"
      NAME_SERVERS: "1.1.1.1,1.0.0.1,8.8.8.8,8.8.4.4,10.10.0.1"
      ENABLE_PRIVOXY: "no"
      VPN_USERNAME: "${VPN_USERNAME}"
      VPN_PASSWORD: "${VPN_PASSWORD}"
    hostname: qbittorrentvpn
    image: binhex/arch-qbittorrentvpn:5.1.1-1-01
    ipc: private
    labels:
      wud.watch: "true"
      wud.tag.include: '^v?\d+\.\d+\.\d+\-\d\-\d+\d$$'
      wud.link.template: 'https://github.com/qbittorrent/qBittorrent/releases/tag/release-$${major}.$${minor}.$${patch}'
      wud.display.name: "QBittorrent VPN"
      wud.display.icon: "sh-qbittorrent"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - mediarr
    ports:
      - 31408:31408/tcp
      - 31408:31408/udp
      - 8008:8008/tcp
    restart: unless-stopped
    volumes:
      - /opt/docker/mediarr/qbittorrentvpn_config:/config
      - /Data/Unsorted:/data
      - /etc/localtime:/etc/localtime:ro
