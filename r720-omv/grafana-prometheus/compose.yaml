x-versions:
  grafana: &grafana-version "grafana/grafana:12.3.1"
  prometheus: &prometheus-version "prom/prometheus:v3.9.1"
  node-exporter: &node-exporter-version "prom/node-exporter:v1.10.2"
  cadvisor: &cadvisor-version "gcr.io/cadvisor/cadvisor:v0.55.1"
  dcgm-exporter: &dcgm-exporter-version "nvidia/dcgm-exporter:4.4.2-4.7.1-distroless" 
  blackbox-exporter: &blackbox-exporter-version "prom/blackbox-exporter:v0.28.0"

services:
  grafana:
    container_name: grafana
    image: *grafana-version
    restart: unless-stopped
    user: "${DOCKER_PUID}:${DOCKER_PGID}"
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_PASSWORD}"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SECURITY_ADMIN_PASSWORD_RESET_LINK_ENABLED: "false"
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
      GF_USERS_DEFAULT_THEME: "dark"
      TZ: "${TZ}"
    hostname: grafana
    ipc: private
    networks:
      - monitoring
    ports:
      - "3003:3000/tcp"
    volumes:
      - /opt/docker/grafana-prometheus/grafana_storage:/var/lib/grafana
      - /opt/docker/grafana-prometheus/grafana-provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - /opt/docker/grafana-prometheus/grafana-provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/api/health | grep -q '\"database\"\\s*:\\s*\"ok\"'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      wud.watch: "true"
      wud.tag.include: '^\d+\.\d+\.\d+$$'
      wud.display.name: "Grafana"
      wud.display.icon: "si:grafana"
      wud.link.template: 'https://github.com/grafana/grafana/releases/tag/v$${major}.$${minor}.$${patch}'
      homepage.group: "Infrastructure"
      homepage.name: "Grafana"
      homepage.icon: "grafana.png"
      homepage.href: "http://10.10.1.13:3003"
      homepage.siteMonitor: "http://10.10.1.13:3003/api/health"
      homepage.description: "Monitoring dashboards"
      homepage.weight: 0
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  prometheus:
    container_name: prometheus
    image: *prometheus-version
    restart: unless-stopped
    user: "${DOCKER_PUID}:${DOCKER_PGID}"
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    environment:
      TZ: "${TZ}"
    hostname: prometheus
    ipc: private
    networks:
      - monitoring
    ports:
      - "9090:9090/tcp"
    volumes:
      - /opt/docker/grafana-prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - /opt/docker/grafana-prometheus/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - /opt/docker/grafana-prometheus/prometheus_storage:/prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9090/-/healthy | grep -q 'Prometheus Server is Healthy'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      wud.watch: "true"
      wud.tag.include: '^v\d+\.\d+\.\d+$$'
      wud.display.name: "Prometheus"
      wud.display.icon: "si:prometheus"
      wud.link.template: 'https://github.com/prometheus/prometheus/releases/tag/$${major}.$${minor}.$${patch}'
      homepage.group: "Infrastructure"
      homepage.name: "Prometheus"
      homepage.icon: "prometheus.png"
      homepage.href: "http://10.10.1.13:9090"
      homepage.siteMonitor: "http://10.10.1.13:9090/-/healthy"
      homepage.description: "Metrics Scraper"
      homepage.weight: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  node-exporter:
    container_name: node-exporter
    image: *node-exporter-version
    restart: unless-stopped
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc|var/lib/docker/containers|var/lib/docker/overlay2|run/docker/netns/.+)($$|/)'
      - '--collector.netclass.ignored-devices=^(veth.*|br-.*|docker.*|lo)$$'
      - '--collector.netdev.device-exclude=^(veth.*|br-.*|docker.*|lo)$$'
    environment:
      TZ: "${TZ}"
    hostname: node-exporter
    ipc: private
    networks:
      - monitoring
    ports: []
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9100/metrics | grep -q 'node_exporter'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      wud.watch: "true"
      wud.tag.include: '^v\d+\.\d+\.\d+$$'
      wud.display.name: "Node Exporter"
      wud.display.icon: "si:prometheus"
      wud.link.template: 'https://github.com/prometheus/node_exporter/releases/tag/$${major}.$${minor}.$${patch}'
      homepage.group: "Infrastructure"
      homepage.name: "Node Exporter"
      homepage.icon: "linux.png"
      homepage.description: "Host Metrics"
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  cadvisor:
    container_name: cadvisor
    image: *cadvisor-version
    restart: unless-stopped
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    environment:
      TZ: "${TZ}"
    hostname: cadvisor
    ipc: private
    networks:
      - monitoring
    ports: []
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/healthz | grep -q 'ok'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      wud.watch: "true"
      wud.tag.include: '^v\d+\.\d+\.\d+$$'
      wud.display.name: "cAdvisor"
      wud.display.icon: "si:docker"
      wud.link.template: 'https://github.com/google/cadvisor/releases/tag/$${major}.$${minor}.$${patch}'
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
        
  dcgm-exporter:
    container_name: dcgm-exporter
    image: *dcgm-exporter-version
    restart: unless-stopped
    cap_add:
      - SYS_ADMIN
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    environment:
      TZ: "${TZ}"
    hostname: dcgm-exporter
    ipc: private
    networks:
      - monitoring
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all 
              capabilities: [gpu]
    labels:
      wud.watch: "true"
      wud.tag.include: '^\d+\.\d+\.\d+-\d+\.\d+\.\d+-distroless$'
      wud.display.name: "DCGM Exporter"
      wud.display.icon: "si:nvidia"
      homepage.group: "Infrastructure"
      homepage.name: "DCGM Exporter"
      homepage.icon: "si:nvidia"
      homepage.description: "GPU Metrics"              
    ports: []
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9400/metrics | grep -q 'DCGM'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  blackbox-exporter:
    container_name: blackbox-exporter
    image: *blackbox-exporter-version
    restart: unless-stopped
    user: "${DOCKER_PUID}:${DOCKER_PGID}"
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
      - NET_RAW  # Required for ICMP/ping probes
    cap_drop:
      - ALL
    environment:
      TZ: "${TZ}"
    hostname: blackbox-exporter
    ipc: private
    networks:
      - monitoring
    ports: []
    volumes:
      - /opt/docker/grafana-prometheus/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9115/metrics | grep -q 'blackbox_exporter_version'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      wud.watch: "true"
      wud.tag.include: '^\d+\.\d+\.\d+$$'
      wud.display.name: "Blackbox Exporter"
      wud.display.icon: "si:prometheus"
      wud.link.template: 'https://github.com/prometheus/blackbox_exporter/releases/tag/v$${major}.$${minor}.$${patch}'
      homepage.group: "Infrastructure"
      homepage.name: "Blackbox"
      homepage.icon: "prometheus.png"
      homepage.description: "Endpoint Probing"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  monitoring:
    name: monitoring
    driver: bridge
    external: false
