services:
  babybuddy:
    cap_add:
      - AUDIT_WRITE
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - FSETID
      - KILL
      - MKNOD
      - NET_BIND_SERVICE
      - NET_RAW
      - SETFCAP
      - SETGID
      - SETPCAP
      - SETUID
      - SYS_CHROOT
    cap_drop:
      - ALL
    container_name: babybuddy
    entrypoint: ["/init"]
    environment:
      TZ: "${TZ}"
      CSRF_TRUSTED_ORIGINS: "https://baby.${DOMAIN_NAME},http://10.10.1.13:3938"
      DEBUG: "true"
    hostname: babybuddy
    image: linuxserver/babybuddy:latest
    ipc: private
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - babybuddy
    ports:
      - 3938:8000/tcp
    restart: unless-stopped
    volumes:
      - babybuddy_data:/config
    working_dir: /
networks:
  babybuddy:
    name: babybuddy
    driver: bridge
    external: false