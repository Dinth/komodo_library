services:
  monica-postgres:
    image: postgres:16.10-alpine
    container_name: monica-postgres
    ipc: private
    cap_add:
      - CHOWN
      - FOWNER
      - DAC_OVERRIDE
      - SETUID
      - SETGID
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: pg_isready -q -t 2 -d $$POSTGRES_DB -U $$POSTGRES_USER
      start_period: 20s
      timeout: 30s
      interval: 10s
      retries: 5
    labels:
      wud.watch: "true"
      wud.tag.include: '^16\.\d+-alpine$$'
      wud.link.template: 'https://github.com/postgres/postgres/releases/tag/REL_$${major}_$${minor}'
      wud.display.name: "Monica - Postgres"
      wud.display.icon: "sh-monica"  
    deploy:
      resources:
        limits:
          memory: 200m
        reservations:
          memory: 50m
    environment:
      POSTGRES_DB: "monica"
      POSTGRES_USER: "monica"
      POSTGRES_PASSWORD: "${MONICA_DB_PASS}"
    volumes:
      - /opt/docker/monica/monica-postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - monica
      - adminer
  monica:
    image: monica:4.1.2
    ports:
      - 5435:80
    environment:
      APP_KEY: "${MONICA_APP_KEY}"
      DB_HOST: "10.10.1.13"
      DB_USERNAME: "monica"
      DB_PASSWORD: "${MONICA_DB_PASS}"
      APP_URL: "https://monica.${DOMAIN_NAME}"
      APP_TRUSTED_PROXIES: "*"
    labels:  
      traefik.enable: "true"
      traefik.http.routers.monica.rule: "Host(`monica.${DOMAIN_NAME}`)"
      traefik.http.routers.monica.entrypoints: "websecure"
      traefik.http.routers.monica.tls: "true"
      traefik.http.routers.monica.tls.certresolver: "letsencrypt"
      traefik.http.routers.monica.tls.domains[0].main: "${DOMAIN_NAME}"
      traefik.http.routers.monica.tls.domains[0].sans: "*.${DOMAIN_NAME}"
      traefik.http.routers.monica.middlewares: "secHeaders@file"
      traefik.http.services.monica.loadbalancer.server.port: "80"
      wud.watch: "true"
      wud.tag.include: '^\d+\.\d+\.\d+$$'
      wud.display.name: "Monica"
      wud.display.icon: "sh:monica"
      wud.link.template: "https://github.com/monicahq/monica/releases/tag/v$${major}.$${minor}.$${patch}"
    volumes:
      - /opt/docker/monica/monica_data:/var/www/html/storage
    restart: always
    networks:
      - monica
      - traefik
networks:
  monica:
    name: monica
    driver: bridge
    external: false
  adminer: 
    external: true
  traefik:
    external: true