services:
  backblaze-personal-wine:
    cap_add:
      - CHOWN
    cap_drop:
      - ALL
    command:
      - /init
    container_name: backblaze-personal-wine
    environment:
      USER_ID: "1002"
      GROUP_ID: "100"
      UMASK: "0022"
      LANG: "en_GB.UTF-8"
      KEEP_APP_RUNNING: "0"
      APP_NICENESS: "1"
      CONTAINER_DEBUG: "0"
      DISPLAY_WIDTH: "900"
      DISPLAY_HEIGHT: "700"
      WEB_LISTENING_PORT: "5800"
      VNC_LISTENING_PORT: "5900"
      VNC_PASSWORD: ""
    hostname: backblaze-personal-wine
    image: tessypowder/backblaze-personal-wine:ubuntu22
    ipc: private
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - backblaze-personal-wine
    ports:
      - 5800:5800/tcp
    restart: unless-stopped
    volumes:
      - /opt/docker/backblaze-personal-wine/backblaze_data:/config
      - /Data:/storage
    working_dir: /tmp
networks:
  backblaze-personal-wine:
    driver: bridge
    name: backblaze-personal-wine
    external: false