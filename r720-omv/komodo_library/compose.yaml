services:
  authelia:
    image: authelia/authelia:latest
    container_name: authelia
    restart: unless-stopped
    expose:
      - 9091
    volumes:
      - /opt/docker/authelia/authelia_config:/config:ro
    environment:
      TZ: "${TZ}"
    user: "${DOCKER_PUID}:${DOCKER_PGID}"  
    depends_on:
      - authelia-redis
    networks:
      - authelia

  authelia-redis:
    image: bitnami/redis:latest
    container_name: authelia-redis
    restart: unless-stopped
    expose:
      - 6379
    command: "redis-server --requirepass $(cat ./authelia/secrets/REDIS_PASSWORD)"
    volumes:
      #- /opt/docker/authelia/authelia_redis/data:/bitnami
    user: "8001:8001"
    networks:
      - authelia