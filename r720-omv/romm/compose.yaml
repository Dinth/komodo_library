services:
  romm:
    cap_add:
      - AUDIT_WRITE
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - FSETID
      - KILL
      - MKNOD
      - NET_BIND_SERVICE
      - NET_RAW
      - SETFCAP
      - SETGID
      - SETPCAP
      - SETUID
      - SYS_CHROOT
    cap_drop:
      - ALL
    command:
      - /init
    container_name: romm
    entrypoint:
      - /docker-entrypoint.sh
    environment:
      DB_HOST: "10.10.1.13"
      DB_NAME: "romm"
      DB_USER: "romm"
      DB_PASSWD: "${ROMM_DB_PASS}"
      ROMM_AUTH_SECRET_KEY: "${ROMM_AUTH_SECRET_KEY}"
      IGDB_CLIENT_ID: "${IGDB_CLIENT_ID}"
      IGDB_CLIENT_SECRET: "${IGDB_CLIENT_SECRET}"
    hostname: romm
    image: rommapp/romm:latest
    ipc: private
    healthcheck:
      test: curl -ILfSs http://localhost:8080/  || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - romm
      - traefik
    labels:  
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host('emu.${DOMAIN_NAME}')"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls=true"
      - "traefik.http.routers.whoami.tls.certresolver=letencrypt"
      - "traefik.http.services.whoami.loadbalancer.server.port=4040"
    ports:
      - 4040:8080/tcp
    restart: unless-stopped
    volumes:
      - /opt/docker/romm/romm_assets:/romm/assets
      - /opt/docker/romm/romm_config:/romm/config
      - /Data/ROMs:/romm/library
      - /opt/docker/romm/romm_resources:/romm/resources
    working_dir: /romm
networks:
  romm:
    name: romm
    driver: bridge
  traefik:
    external: true