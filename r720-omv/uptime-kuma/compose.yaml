services:
  uptime-kuma:
    user: "1003:100"
    cap_add:
      - AUDIT_WRITE
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - FSETID
      - MKNOD
      - SETFCAP
      - SETGID
      - SETPCAP
      - SETUID
      - SYS_CHROOT
    cap_drop:
      - ALL
    command: ['node','server/server.js']
    container_name: uptime-kuma
    entrypoint: ['/usr/bin/dumb-init','--','extra/entrypoint.sh']
    hostname: uptime-kuma
    image: louislam/uptime-kuma:1
    ipc: private
    labels:
      homepage.group: Infrastructure
      homepage.name: Uptime-Kuma
      homepage.icon: uptime-kuma
      homepage.href: https://uptime-kuma.beannet.app
      homepage.siteMonitor: https://uptime-kuma.beannet.app
      homepage.widget.type: uptimekuma
      homepage.widget.url: http://uptime-kuma:3001
      homepage.widget.slug: beannet
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: curl -f http://localhost:3001 || exit 1
    networks:
      - uptime-kuma
    ports:
      - 3001:3001/tcp
    restart: unless-stopped
    volumes:
      - /opt/docker/uptime-kuma/uptime-kuma_data:/app/data
    working_dir: /app
networks:
  uptime-kuma:
    name: uptime-kuma
    driver: bridge
    external: false