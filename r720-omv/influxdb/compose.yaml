x-versions:
  influxdb: &influxdb-version "influxdb:2.8-alpine"
  telegraf-version: &telegraf-version "telegraf:1.31-alpine"
services:
  influxdb:
    container_name: influxdb
    image: *influxdb-version
    restart: unless-stopped
    user: "${DOCKER_PUID}:${DOCKER_PGID}"
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    environment:
      DOCKER_INFLUXDB_INIT_MODE: "setup"
      DOCKER_INFLUXDB_INIT_USERNAME: "admin"
      DOCKER_INFLUXDB_INIT_PASSWORD: "${INFLUXDB_PASSWORD}"
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: "${INFLUXDB_TOKEN}"
      DOCKER_INFLUXDB_INIT_ORG: "homelab"
      DOCKER_INFLUXDB_INIT_BUCKET: "home_assistant"
      DOCKER_INFLUXDB_INIT_RETENTION: "30d"
      INFLUXDB_HTTP_AUTH_ENABLED: "true"
      TZ: "${TZ}"
    hostname: influxdb
    ipc: private
    networks:
      - influxdb
    ports:
      - "8086:8086/tcp"
    volumes:
      - /opt/docker/influxdb/influxdb_storage:/var/lib/influxdb2
      - /opt/docker/influxdb/influxdb_config:/etc/influxdb2
    healthcheck:
      test: ["CMD-SHELL", "influx ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      wud.watch: "true"
      wud.tag.include: '^\d+\.\d+-alpine$$'
      wud.display.name: "InfluxDB"
      wud.display.icon: "si:influxdb"
      wud.link.template: 'https://github.com/influxdata/influxdb/releases/tag/v$${major}.$${minor}.0'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  telegraf:
    container_name: telegraf
    image: *telegraf-version
    restart: unless-stopped
    user: "${DOCKER_PUID}:${DOCKER_PGID}"
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
      - NET_RAW  # Needed for SNMP/ICMP
    cap_drop:
      - ALL
    environment:
      INFLUX_TOKEN: "${INFLUXDB_TOKEN}"
      TZ: "${TZ}"
    hostname: telegraf
    ipc: private
    networks:
      - influxdb
    ports: []
    volumes:
      - /opt/docker/influxdb/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      influxdb:
        condition: service_healthy
        restart: true
    healthcheck:
      test: ["CMD-SHELL", "telegraf --test --config /etc/telegraf/telegraf.conf 2>&1 | head -n 20 || exit 0"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      wud.watch: "true"
      wud.tag.include: '^\d+\.\d+-alpine$$'
      wud.display.name: "Telegraf"
      wud.display.icon: "si:influxdb"
      wud.link.template: 'https://github.com/influxdata/telegraf/releases/tag/v$${major}.$${minor}.0'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  influxdb:
    name: influxdb
    driver: bridge
    internal: true
