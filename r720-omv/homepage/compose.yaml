services:
  homepage-socket-proxy:
    image: wollomatic/socket-proxy:1.7.0
    ipc: private
    command:
      - '-loglevel=info'
      - '-allowfrom=traefik' # allow only the dozzle container
      - '-listenip=0.0.0.0'
      - '-allowGET=/v1\..{1,2}/(version|containers/.*)'
      - '-watchdoginterval=1200'
      - '-stoponwatchdog'
      - '-shutdowngracetime=10'
    restart: unless-stopped
    read_only: true
    mem_limit: 64M
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges
    user: 65534:993
    labels:
      wud.watch: "true"
      wud.tag.include: '^\d+\.\d+\.\d+$$'
      wud.link.template: "https://github.com/wollomatic/socket-proxy/releases/tag/$${major}.$${minor}.$${patch}"
      wud.display.name: 'Docker Socket Proxy - Traefik'
      wud.display.icon: 'mdi:connection'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - homepage
  homepage:
    image: ghcr.io/gethomepage/homepage:v1.3.2
    container_name: homepage
    environment:
      HOMEPAGE_ALLOWED_HOSTS: "fp.${DOMAIN_NAME},10.10.1.13:3008"
      PUID: "${DOCKER_PUID}"
      PGID: "${DOCKER_PGID}"
    ports:
      - 3008:3000
    labels:
      wud.watch: "true"
      wud.tag.include: '^v?\d+\.\d+\.\d+$$'
      wud.link.template: 'https://github.com/gethomepage/homepage/releases/tag/v$${major}.$${minor}.$${patch}'
      wud.display.name: 'Homepage'
      wud.display.icon: 'sh:homepage'
    volumes:
      - /opt/docker/homepage/homepage_config:/app/config
    restart: unless-stopped
    networks:
      - homepage
      - traefik
networks:
  homepage:
    name: homepage
    driver: bridge
    external: false
  traefik:
    external: true