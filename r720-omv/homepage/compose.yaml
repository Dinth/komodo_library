services:
  homepage-socket-proxy:
    image: tecnativa/docker-socket-proxy
    container_name: homepage-socket-proxy
    restart: unless-stopped
    ipc: private
    networks:
      - homepage
    environment:
      CONTAINERS: "1"
    #read_only: true # needs binding for /usr/local/etc/haproxy.cfg
    mem_limit: 64M
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges
    user: ${DOCKER_PUID}:${DOCKER_PGID}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ipc: private
    environment:
      HOMEPAGE_ALLOWED_HOSTS: "fp.${DOMAIN_NAME},10.10.1.13:3008"
      PUID: "${DOCKER_PUID}"
      PGID: "${DOCKER_PGID}"
    ports:
      - 3008:3000
    volumes:
      - /opt/docker/homepage/homepage_config:/app/config
    restart: unless-stopped
    networks:
      - homepage
      - traefik
networks:
  homepage:
    name: homepage
    driver: bridge
    external: false
  traefik:
    external: true