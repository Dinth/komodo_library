services:
  nextcloud-valkey:
    container_name: nextcloud-valkey
    image: docker.io/valkey/valkey:9.0.0-alpine
    ipc: private
    command: ['valkey-server','--save','30','1','--loglevel','warning']
    restart: unless-stopped
    networks:
      - nextcloud
    volumes:
      - /opt/docker/nextcloud/valkey_data:/data
    environment:
      TZ: "${TZ}"
      ALLOW_EMPTY_PASSWORD: "no"
      VALKEY_PASSWORD: "${NEXTCLOUD_VALKEY_PASS}"
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
      - CHOWN
    cap_drop:
      - ALL
    labels:
      wud.display.name: "Vouchervault - Valkey"
      wud.display.icon: "sh:nextcloud"
      wud.watch: "true"
      wud.tag.include: '^\d+\.\d+\.\d+\-alpine$$'
      wud.link.template: 'https://github.com/valkey-io/valkey/releases/tag/$${major}.$${minor}.$${patch}'
    healthcheck: 
      test: '[ $$(valkey-cli ping) = ''PONG'' ]'
      start_period: 5s
      timeout: 3s
      interval: 1s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
  nextcloud-imaginary:
    container_name: nextcloud-imaginary
    image: ghcr.io/nextcloud-releases/aio-imaginary:latest
    restart: unless-stopped
    ipc: private
    networks:
      - nextcloud
    environment:
      TZ: "${TZ}"
      PORT: "9000"
    command: -concurrency 50 -enable-url-source -log-level info
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - SYS_NICE
    security_opt:
      - no-new-privileges:true
    labels:
      wud.display.name: "Nextcloud - Imaginary"
      wud.display.icon: "sh:nextcloud"
      wud.watch: "false"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  nextcloud-collabora:
    container_name: nextcloud-collabora
    image: collabora/code:25.04.7.2.1
    restart: unless-stopped
    networks:
      - nextcloud
      - traefik
    environment:
      TZ: "${TZ}"
      aliasgroup1: "https://nc.${DOMAIN_NAME}:443"
      username: "admin"
      password: "${COLLABORA_ADMIN_PASSWORD}"
      extra_params: "--o:ssl.enable=false --o:ssl.termination=true --o:logging.level=warning"
      dictionaries: "en_GB en_US pl_PL"
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - KILL
      - SETGID
      - SETUID
      - SYS_CHROOT
      - MKNOD
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
    labels:
      traefik.enable: "true"
      traefik.http.routers.collabora.rule: "Host(`collabora.${DOMAIN_NAME}`)"
      traefik.http.routers.collabora.entrypoints: "websecure"
      traefik.http.routers.collabora.tls: "true"
      traefik.http.routers.collabora.tls.certresolver: "letsencrypt"
      traefik.http.services.collabora.loadbalancer.server.port: "9980"
      traefik.http.routers.collabora.tls.domains[0].main: "${DOMAIN_NAME}"
      traefik.http.routers.collabora.tls.domains[0].sans: "*.${DOMAIN_NAME}"
      traefik.docker.network: "traefik"
      wud.watch: "true"
      wud.display.name: "Nextcloud - Collabora"
      wud.display.icon: "si:collaboraonline"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"     
  nextcloud:
    cap_add:
      - AUDIT_WRITE
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - FSETID
      - KILL
      - MKNOD
      - NET_BIND_SERVICE
      - NET_RAW
      - SETFCAP
      - SETGID
      - SETPCAP
      - SETUID
      - SYS_CHROOT
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    container_name: nextcloud
    entrypoint:
      - /init
    environment:
      TZ: "${TZ}"
      PUID: "1001"
      PGID: "100"
      PHP_MEMORY_LIMIT: "4096M"
      PHP_MAX_CHILDREN: "120"
      PHP_START_SERVERS: "12"
      PHP_MIN_SPARE_SERVERS: "6"
      PHP_MAX_SPARE_SERVERS: "18"
      PHP_UPLOAD_LIMIT: "16G"
      APACHE_BODY_LIMIT: "0"
      REDIS_HOST: "nextcloud-valkey"
      REDIS_HOST_PASSWORD: "${NEXTCLOUD_VALKEY_PASS}"
      REDIS_HOST_PORT: "6379"
      OVERWRITEHOST: "nc.${DOMAIN_NAME}"
      OVERWRITEPROTOCOL: "https"
      OVERWRITECLIURL: "https://nc.${DOMAIN_NAME}"
      OVERWRITEWEBROOT: "/"
      TRUSTED_PROXIES: "10.10.1.13 10.55.0.0/24"
      DOCKER_MODS: "linuxserver/mods:nextcloud-notify-push"
    hostname: nextcloud
    image: linuxserver/nextcloud:32.0.3
    ipc: private
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '0.5'
    networks:
      - nextcloud
      - traefik
    ports:
      - 1357:80/tcp
    labels:
      traefik.enable: "true"
      traefik.http.routers.nextcloud.rule: "Host(`nc.${DOMAIN_NAME}`)"
      traefik.http.routers.nextcloud.entrypoints: "websecure"
      traefik.http.routers.nextcloud.tls: "true"
      traefik.http.routers.nextcloud.tls.certresolver: "letsencrypt"
      traefik.http.services.nextcloud.loadbalancer.server.port: "80"
      traefik.http.routers.nextcloud.tls.domains[0].main: "${DOMAIN_NAME}"
      traefik.http.routers.nextcloud.tls.domains[0].sans: "*.${DOMAIN_NAME}"
      traefik.http.services.nextcloud.loadbalancer.passhostheader: "true"
      traefik.http.routers.nextcloud.middlewares: "secHeaders@file,nextcloud-redirectregex1,nextcloud-redirectregex2,compresstraefik,nextcloud-securityheaders"
      traefik.http.middlewares.compresstraefik.compress: "true"
      traefik.http.middlewares.nextcloud-redirectregex1.redirectregex.permanent: "true"
      traefik.http.middlewares.nextcloud-redirectregex1.redirectregex.regex: "https?://([^/]*)/.well-known/(card|cal)dav"
      traefik.http.middlewares.nextcloud-redirectregex1.redirectregex.replacement: "https://$${1}/remote.php/dav/"
      traefik.http.middlewares.nextcloud-redirectregex2.redirectregex.permanent: "true"
      traefik.http.middlewares.nextcloud-redirectregex2.redirectregex.regex: "https?://([^/]*)(/.well-known[^#]*)"
      traefik.http.middlewares.nextcloud-redirectregex2.redirectregex.replacement: "https://$${1}/index.php$${2}"
      traefik.http.middlewares.nextcloud-securityheaders.headers.stsSeconds: "15552000"
      traefik.http.middlewares.nextcloud-securityheaders.headers.stsIncludeSubdomains: "true"
      traefik.http.middlewares.nextcloud-securityheaders.headers.stsPreload: "true"
      traefik.docker.network: "traefik"
      homepage.group: Home
      homepage.name: Nextcloud
      homepage.icon: nextcloud.png
      homepage.href: https://nc.${DOMAIN_NAME}
      homepage.description: File-hosting service
      homepage.siteMonitor: "http://10.10.1.13:1357"
      homepage.widget.type: nextcloud
      homepage.widget.fields: '["numfiles", "numshares"]'
      homepage.widget.url: http://10.10.1.13:1357
      homepage.widget.key: "${NEXTCLOUD_TOKEN}"
      wud.watch: "true"
      wud.display.name: "NextCloud"
      wud.display.icon: "sh:nextcloud"
      wud.tag.include: '^\d+\.\d+\.\d+$'
      wud.link.template: "https://github.com/nextcloud/server/releases/tag/v$${major}.$${minor}.$${patch}"
    restart: unless-stopped
    volumes:
      - /opt/docker/nextcloud/nextcloud_config:/config
      - /Data/IT/nextcloud:/data
    working_dir: /
    healthcheck:
      test: ["CMD-SHELL", "curl -Ss http://localhost/status.php | grep '\"installed\":true' || exit 1"]
      interval: 60s
      retries: 5
      start_period: 60s
      timeout: 10s
networks:
  nextcloud:
    driver: bridge
    name: nextcloud
    external: false
  traefik:
    external: true