services:
  freshrss-postgres:
    image: docker.io/postgres:17-alpine
    ipc: private
    restart: unless-stopped
    healthcheck:
      test: pg_isready -q -t 2 -d $$POSTGRES_DB -U $$POSTGRES_USER
      start_period: 20s
      timeout: 30s
      interval: 10s
      retries: 5
    environment:
      POSTGRES_DB: "freshrss"
      POSTGRES_PASSWORD: "${FRESHRSS_POSTGRES_PASS}"
      POSTGRES_USER: "freshrss"
    deploy:
      resources:
        limits:
          memory: 200m
        reservations:
          memory: 50m
    volumes:
      - /opt/docker/freshrss/freshrss_postgres-data:/var/lib/postgresql/data
    networks:
      - freshrss
  freshrss:
    image: freshrss/freshrss:latest
    container_name: freshrss
    restart: unless-stopped
    ipc: private
    environment: 
      TRUSTED_PROXIES: "traefik"
      TZ: "${TZ}"
      BASE_URL: "rss.${DOMAIN_NAME}"
      CRON_MIN: "*/10"
      DB_TYPE: "pgsql"
      DB_HOST: ""
      DB_USER: "freshrss"
      DB_BASE: "freshrss"
      DB_PASS: "${FRESHRSS_POSTGRES_PASS}"
    ports:
      - "8083:80"
    volumes:
      - /opt/docker/freshrss/freshrss_data:/var/www/FreshRSS/data
      - /opt/docker/freshrss/freshrss_extensions:/var/www/FreshRSS/extensions
    networks:
      - freshrss
      - traefik
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        
networks:
  freshrss:
    name: freshrss
    driver: bridge
  traefik:
    name: traefik
    external: true    