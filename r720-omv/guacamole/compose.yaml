services:
  guacd:
    cap_add:
      - AUDIT_WRITE
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - FSETID
      - KILL
      - MKNOD
      - NET_BIND_SERVICE
      - NET_RAW
      - SETFCAP
      - SETGID
      - SETPCAP
      - SETUID
      - SYS_CHROOT
    cap_drop:
      - ALL
    container_name: guacd
    hostname: guacd
    image: guacamole/guacd:1.6.0
    environment:
      GUACD_LOG_LEVEL: "debug"
    ipc: private
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - guacamole
    restart: unless-stopped
    user: guacd
  guacamole:
    cap_add:
      - AUDIT_WRITE
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - FSETID
      - KILL
      - MKNOD
      - NET_BIND_SERVICE
      - NET_RAW
      - SETFCAP
      - SETGID
      - SETPCAP
      - SETUID
      - SYS_CHROOT
    cap_drop:
      - ALL
    container_name: guacamole
    environment:
      POSTGRESQL_DATABASE: "guacamole"
      POSTGRESQL_USER: "guacamole"
      POSTGRESQL_PASSWORD: "${GUACAMOLE_DB_PASS}"
      GUACD_HOSTNAME: "10.10.1.13"
      GUACD_PORT: "4822"
      POSTGRESQL_HOSTNAME: "10.10.1.13"
      TOTP_ENABLED: "true"
      WEBAPP_CONTEXT: "ROOT"
    hostname: guacamole
    image: guacamole/guacamole:1.6.0
    ipc: private
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - guacamole
    ports:
      - 8080:8080/tcp
    restart: unless-stopped
    user: guacamole
networks:
  guacamole:
    name: guacamole
    driver: bridge
    external: false