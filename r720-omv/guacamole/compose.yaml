services:
  guacd:
    cap_add:
      - AUDIT_WRITE
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - FSETID
      - KILL
      - MKNOD
      - NET_BIND_SERVICE
      - NET_RAW
      - SETFCAP
      - SETGID
      - SETPCAP
      - SETUID
      - SYS_CHROOT
    cap_drop:
      - ALL
    container_name: guacd
    hostname: guacd
    image: guacamole/guacd:1.6.0
    environment:
      GUACD_LOG_LEVEL: "debug"
    ipc: private
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - guacamole
    restart: unless-stopped
    user: guacd
    labels:
      wud.watch: 'true'
      wud.display.icon: 'sh-apache-guacamole-dark'
      wud.display.name: 'Guacamole daemon'
      wud.tag.include: '^\d+\.\d+\.\d+$$'
      wud.link.template: 'https://github.com/apache/guacamole-server/releases/tag/v$${major}.$${minor}.$${patch}'
  guacamole:
    cap_add:
      - AUDIT_WRITE
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - FSETID
      - KILL
      - MKNOD
      - NET_BIND_SERVICE
      - NET_RAW
      - SETFCAP
      - SETGID
      - SETPCAP
      - SETUID
      - SYS_CHROOT
    cap_drop:
      - ALL
    container_name: guacamole
    environment:
      POSTGRESQL_DATABASE: "guacamole"
      POSTGRESQL_USER: "guacamole"
      POSTGRESQL_PASSWORD: "${GUACAMOLE_DB_PASS}"
      GUACD_HOSTNAME: "10.10.1.13"
      GUACD_PORT: "4822"
      POSTGRESQL_HOSTNAME: "10.10.1.13"
      TOTP_ENABLED: "true"
      WEBAPP_CONTEXT: "ROOT"
    hostname: guacamole
    image: guacamole/guacamole:1.6.0
    ipc: private
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - guacamole
      - traefik
    restart: unless-stopped
    user: guacamole
    ports: 8080:8080
    labels:
      traefik.enable: "true"
      traefik.http.routers.guacamole.rule: "Host(`avocado.${DOMAIN_NAME}`)"
      traefik.http.routers.guacamole.entrypoints: "websecure"
      traefik.http.routers.guacamole.tls: "true"
      traefik.http.routers.guacamole.tls.certresolver: "letsencrypt"
      traefik.http.routers.guacamole.tls.domains[0].main: "${DOMAIN_NAME}"
      traefik.http.routers.guacamole.tls.domains[0].sans: "*.${DOMAIN_NAME}"
      traefik.http.routers.guacamole.middlewares: "secHeaders@file"
      traefik.http.services.guacamole.loadbalancer.server.port: "8080"
      homepage.group: Home
      homepage.name: Guacamole
      homepage.description: Remote access
      homepage.href: https://avocado.${DOMAIN_NAME}
      homepage.icon: sh-baby-buddy.png
      wud.watch: 'true'
      wud.display.icon: 'sh-apache-guacamole-dark'
      wud.display.name: 'Guacamole'
      wud.tag.include: '^\d+\.\d+\.\d+$$'
      wud.link.template: 'https://github.com/apache/guacamole-server/releases/tag/v$${major}.$${minor}.$${patch}'
networks:
  guacamole:
    name: guacamole
    driver: bridge
    external: false
  traefik:
    external: true