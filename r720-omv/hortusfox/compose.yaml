services:
  hortusfox-mariadb:
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
      - FOWNER
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges=true
    container_name: hortusfox-mariadb
    environment:
      MYSQL_DIR: "/config"
      DATADIR: "/config/databases"
      MYSQL_ROOT_PASSWORD: "${HORTUSFOX_DB_PASS}"
      MYSQL_DATABASE: "hortusfox"
      MYSQL_USER: "hortusfox"
      MYSQL_PASSWORD: "${HORTUSFOX_DB_PASS}"
      PUID: "${DOCKER_PUID}"
      PGID: "${DOCKER_PGID}"
      TZ: "${TZ}"
    hostname: hortusfox-mariadb
    image: linuxserver/mariadb:11.4.8
    ipc: private
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1g
        reservations:
          memory: 512m
    networks:
      - hortusfox
      - adminer
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u\"$${MYSQL_USER}\" -p\"$${MYSQL_PASSWORD}\" --protocol=tcp || exit 1"]
      start_period: 60s
      interval: 30s
      timeout: 5s
      retries: 5
    labels:
      wud.display.name: "HortusFox - MariaDB"
      wud.display.icon: "sh-hortusfox"
      wud.watch: "true"
      wud.tag.include: '^v\d+\.\d+\.\d+$$'
      wud.link.template: 'https://github.com/MariaDB/server/releases/tag/mariadb-$${major}.$${minor}.$${patch}'
    volumes:
      - /opt/docker/hortusfox/mariadb_data:/config
  hortusfox:
    user: "${DOCKER_PUID}:${DOCKER_PGID}"
    cap_add:
      - AUDIT_WRITE
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - FSETID
      - KILL
      - MKNOD
      - NET_BIND_SERVICE
      - NET_RAW
      - SETFCAP
      - SETGID
      - SETPCAP
      - SETUID
      - SYS_CHROOT
    cap_drop:
      - ALL
    command:
      - apache2-foreground
    container_name: hortusfox
    entrypoint:
      - docker-entrypoint.sh
    environment:
      APP_ADMIN_EMAIL: "${ADMIN_EMAIL}"
      APP_ADMIN_PASSWORD: "${HORTUSFOX_ADMIN_PASS}"
      APP_TIMEZONE: "${TZ}"
      DB_HOST: "hortusfox-mariadb"
      DB_PORT: "3306"
      DB_DATABASE: "hortusfox"
      DB_USERNAME: "hortusfox"
      DB_CHARSET: "utf8mb4"
      DB_PASSWORD: "${HORTUSFOX_DB_PASS}"
      APP_DEBUG: "true"
    hostname: hortusfox
    image: ghcr.io/danielbrendel/hortusfox-web:v5.0
    ipc: private
    labels:
      homepage.group: "Home"
      homepage.name: "HortusFox"
      homepage.icon: "sh-hortusfox.png"
      homepage.href: "http://${DOMAIN_NAME}:4142"
      homepage.description: "Garden plant manager"
      wud.watch: "true"
      wud.watch.digest: "true"
      wud.tag.include: '^v\d+\.\d+\$$'
      wud.link.template: 'https://github.com/danielbrendel/hortusfox-web/releases/tag/v$${major}.$${minor}'
      wud.display.name: "HortusFox"
      wud.display.icon: "sh-hortusfox"
    depends_on:
      hortusfox-mariadb:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - hortusfox
    ports:
      - 4142:80/tcp
    restart: unless-stopped
    volumes:
      - /opt/docker/hortusfox/hortusfox_logs:/var/www/html/app/logs
      - /opt/docker/hortusfox/hortusfox_backup:/var/www/html/public/backup
      - /opt/docker/hortusfox/hortusfox_themes:/var/www/html/public/themes
      - /opt/docker/hortusfox/hortusfox_migrate:/var/www/html/app/migrations
      - /opt/docker/hortusfox/hortusfox_images:/var/www/html/public/img
    working_dir: /var/www/html
networks:
  hortusfox:
    driver: bridge
    name: hortusfox
    external: false
  adminer:
    external: true