services:
  calibre-web:
    cap_add:
      - AUDIT_WRITE
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - FSETID
      - KILL
      - MKNOD
      - NET_BIND_SERVICE
      - NET_RAW
      - SETFCAP
      - SETGID
      - SETPCAP
      - SETUID
      - SYS_CHROOT
    cap_drop:
      - ALL
    container_name: calibre-web
    entrypoint: ['/init']
    environment:
      TZ: "${TZ}"
      DOCKER_MODS: "linuxserver/mods:universal-calibre|linuxserver/mods:universal-package-install"
      PUID: "${MEDIA_PUID}"
      PGID: "${MEDIA_PGID}"
      INSTALL_PACKAGES: "libmagic1"
    hostname: calibre-web
    image: linuxserver/calibre-web:latest
    ipc: private
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - calibre-web
      - traefik
    ports:
      - 8083:8083/tcp
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.calibre-web.rule=Host(`calibre.${DOMAIN_NAME}`)"
      - "traefik.http.routers.calibre-web.entrypoints=websecure"
      - "traefik.http.routers.calibre-web.tls=true"
      - "traefik.http.routers.calibre-web.tls.certresolver=letencrypt"
      - "traefik.http.services.calibre-web.loadbalancer.server.port=8083"
    restart: unless-stopped
    volumes:
      - /Data/Ebooks:/books
      - /opt/docker/calibre-web/calibre-web_config:/config
    working_dir: /
networks:
  calibre-web:
    name: calibre-web
    driver: bridge
    external: false
  traefik:
    external: true