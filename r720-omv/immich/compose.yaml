services:
  immich-server:
    container_name: immich-server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    user: "${MEDIA_PUID}:${MEDIA_PGID}"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities:
                - gpu
    environment:
      REDIS_HOSTNAME: "immich-redis"
      REDIS_PORT: "6379"
      DB_HOSTNAME: "immich-postgres"
      DB_PORT: "5432"
      DB_USERNAME: "immich"
      DB_PASSWORD: "${IMMICH_POSTGRES_PASS}"
      DB_DATABASE_NAME: "immich"
    ports:
      - '2283:2283'
    depends_on:
      - immich-redis
      - immich-postgres
    restart: unless-stopped
    healthcheck:
      disable: false
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.immich.rule=Host(`photos.${DOMAIN_NAME}`)"
      - "traefik.http.routers.immich.entrypoints=websecure"
      - "traefik.http.routers.immich.tls=true"
      - "traefik.http.routers.immich.tls.certresolver=letsencrypt"
      - "traefik.http.services.immich.loadbalancer.server.port=2283"
    volumes:
      - /Data/Photos:/usr/src/app/upload/library
      - /opt/docker/immich/immich_backups:/usr/src/app/upload/backups
      - /opt/docker/immich/immich_encoded-video:/usr/src/app/upload/encoded-video
      - /opt/docker/immich/immich_profile:/usr/src/app/upload/profile
      - /opt/docker/immich/immich_thumbs:/usr/src/app/upload/thumbs
      - /Data/IT/immich_upload:/usr/src/app/upload/upload
      - /etc/localtime:/etc/localtime:ro
    networks:
      - immich
      - traefik

  immich-machine-learning:
    container_name: immich-machine-learning
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}-cuda
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities:
                - gpu
    volumes:
      - /opt/docker/immich/immich_model-cache:/cache
    restart: unless-stopped
    healthcheck:
      disable: false
    networks:
      - immich

  immich-redis:
    container_name: immich-redis
    image: docker.io/valkey/valkey:8-bookworm@sha256:ff21bc0f8194dc9c105b769aeabf9585fea6a8ed649c0781caeac5cb3c247884
    healthcheck:
      test: redis-cli ping || exit 1
    restart: unless-stopped
    networks:
      - immich

  immich-postgres:
    container_name: immich-postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.3.0-pgvectors0.2.0
    environment:
      POSTGRES_PASSWORD: ${IMMICH_POSTGRES_PASS}
      POSTGRES_USER: immich
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - /opt/docker/immich/immich_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - immich

networks:
  immich:
    name: immich
    driver: bridge
    external: false
  traefik:
    external: true