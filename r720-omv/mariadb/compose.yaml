  mariadb:
    cap_add:
      - AUDIT_WRITE
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - FSETID
      - KILL
      - MKNOD
      - NET_BIND_SERVICE
      - NET_RAW
      - SETFCAP
      - SETGID
      - SETPCAP
      - SETUID
      - SYS_CHROOT
    cap_drop:
      - ALL
    container_name: mariadb
    entrypoint: ['/init']
    environment:
      MYSQL_ROOT_PASSWORD: "${MARIADB_ADMIN_PASS}"
      MYSQL_DIR: "/config"
      DATADIR: "/config/databases"
    hostname: mariadb
    image: linuxserver/mariadb:10.11.4-r0-ls107
    ipc: private
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - mariadb
    ports:
      - 3306:3306/tcp
    restart: unless-stopped
    volumes:
      - /opt/docker/mariadb/mariadb_data:/config
    working_dir: /
