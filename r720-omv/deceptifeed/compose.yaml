services:
  deceptifeed:
    image: deceptifeed/server:latest
    container_name: deceptifeed
    environment:
      TZ: "${TZ}"
    ports:
      - "12222:2222"
      - "18080:8080"
      - "18443:8443"
      - "19000:9000"
    volumes:
      - /opt/docker/deceptifeed/deceptifeed_data:/data/
    restart: unless-stopped
networks:
  deceptifeed:
    name: deceptifeed
    driver: bridge
    external: false