x-versions:
  loki: &loki-version "grafana/loki:2.9.10"
  promtail: &promtail-version "grafana/promtail:2.9.10"

services:
  loki:
    container_name: loki
    image: *loki-version
    restart: unless-stopped
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    command: ["-config.file=/etc/loki/local-config.yml"]
    environment:
      TZ: "${TZ}"
    hostname: loki
    ipc: private
    networks:
      - monitoring
    ports: []  # Grafana talks to http://loki:3100 inside the network
    volumes:
      - /opt/docker/monitoring/loki-config.yml:/etc/loki/local-config.yml:ro
      - /opt/docker/monitoring/loki_storage:/loki
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3100/ready | grep -q 'ready'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      wud.watch: "true"
      wud.tag.include: '^\d+\.\d+\.\d+$$'
      wud.display.name: "Loki"
      wud.display.icon: "si:grafana"
      wud.link.template: 'https://github.com/grafana/loki/releases/tag/v$${major}.$${minor}.$${patch}'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  promtail:
    container_name: promtail
    image: *promtail-version
    restart: unless-stopped
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    command: ["-config.file=/etc/promtail/config.yml"]
    environment:
      TZ: "${TZ}"
    hostname: promtail
    ipc: private
    networks:
      - monitoring
    volumes:
      - /opt/docker/monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      loki:
        condition: service_healthy
        restart: true
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9080/ready | grep -q 'Ready'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      wud.watch: "true"
      wud.tag.include: '^\d+\.\d+\.\d+$$'
      wud.display.name: "Promtail"
      wud.display.icon: "si:grafana"
      wud.link.template: 'https://github.com/grafana/loki/releases/tag/v$${major}.$${minor}.$${patch}'
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  monitoring:
    name: monitoring
    driver: bridge
    external: true
