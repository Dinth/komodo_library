x-versions:
  loki: &loki-version "grafana/loki:3.6.3"
  promtail: &promtail-version "grafana/promtail:3.6.3"
  promtail-socket-proxy: &promtail-socket-proxy-version "wollomatic/socket-proxy:1.10.1"

services:
  promtail-socket-proxy:
    image: *promtail-socket-proxy-version
    ipc: private
    command:
      - '-loglevel=info'
      - '-allowfrom=promtail'
      - '-listenip=0.0.0.0'
      - '-allowGET=/v1\..{1,2}/(version|containers/json|networks|events)'
      - '-allowHEAD=/_ping'
      - '-watchdoginterval=1200'
      - '-stoponwatchdog'
      - '-shutdowngracetime=10'
    restart: unless-stopped
    read_only: true
    mem_limit: 64M
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges
    user: "65534:${DOCKER_SOCKET_GID}"
    labels:
      wud.watch: "true"
      wud.tag.include: '^\d+\.\d+\.\d+$$'
      wud.link.template: "https://github.com/wollomatic/socket-proxy/releases/tag/$${major}.$${minor}.$${patch}"
      wud.display.name: 'Docker Socket Proxy - Promtail'
      wud.display.icon: 'mdi:connection'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - monitoring

  loki:
    container_name: loki
    image: *loki-version
    restart: unless-stopped
    user: ${DOCKER_PUID}:${DOCKER_PGID}
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    command: ["-config.file=/etc/loki/local-config.yml"]
    environment:
      TZ: "${TZ}"
    hostname: loki
    ipc: private
    networks:
      - monitoring
    ports: []  # Grafana talks to http://loki:3100 inside the network
    volumes:
      - /opt/docker/loki-promtail/loki-config.yml:/etc/loki/local-config.yml:ro
      - /opt/docker/loki-promtail/loki_storage:/loki
    labels:
      wud.watch: "true"
      wud.tag.include: '^\d+\.\d+\.\d+$$'
      wud.display.name: "Loki"
      wud.display.icon: "si:grafana"
      wud.link.template: 'https://github.com/grafana/loki/releases/tag/v$${major}.$${minor}.$${patch}'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  promtail:
    container_name: promtail
    image: *promtail-version
    restart: unless-stopped
    user: ${DOCKER_PUID}:${DOCKER_PGID}
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
      - DAC_READ_SEARCH
    cap_drop:
      - ALL
    command: ["-config.file=/etc/promtail/config.yml"]
    environment:
      TZ: "${TZ}"
    hostname: promtail
    ipc: private
    networks:
      - monitoring
    volumes:
      - /opt/docker/loki-promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    labels:
      wud.watch: "true"
      wud.tag.include: '^\d+\.\d+\.\d+$$'
      wud.display.name: "Promtail"
      wud.display.icon: "si:grafana"
      wud.link.template: 'https://github.com/grafana/loki/releases/tag/v$${major}.$${minor}.$${patch}'
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  monitoring:
    name: monitoring
    driver: bridge
    external: true
