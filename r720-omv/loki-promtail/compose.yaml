x-versions:
  loki: &loki-version "grafana/loki:3.6.6"
  promtail: &promtail-version "grafana/promtail:3.5.8"
  fluentbit: &fluentbit-version "fluent/fluent-bit:4.2.3"
  promtail-socket-proxy: &promtail-socket-proxy-version "wollomatic/socket-proxy:1.11.2"

services:
  promtail-socket-proxy:
    image: *promtail-socket-proxy-version
    ipc: private
    command:
      - '-loglevel=info'
      - '-allowfrom=promtail'
      - '-listenip=0.0.0.0'
      - '-allowGET=/v1\..{1,2}/(version|containers/.*|networks|events)'
      - '-allowHEAD=/_ping'
      - '-watchdoginterval=1200'
      - '-stoponwatchdog'
      - '-shutdowngracetime=10'
    restart: unless-stopped
    read_only: true
    mem_limit: 64M
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges
    user: "65534:${DOCKER_SOCKET_GID}"
    # Healthcheck for the socket proxy using wget against its internal ping endpoint
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/_ping || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    labels:
      wud.watch: "true"
      wud.tag.include: '^\d+\.\d+\.\d+$$'
      wud.link.template: "https://github.com/wollomatic/socket-proxy/releases/tag/$${major}.$${minor}.$${patch}"
      wud.display.name: 'Docker Socket Proxy - Promtail'
      wud.display.icon: 'mdi:connection'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - monitoring

  loki:
    container_name: loki
    image: *loki-version
    restart: unless-stopped
    user: ${DOCKER_PUID}:${DOCKER_PGID}
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    command: ["-config.file=/etc/loki/local-config.yml"]
    environment:
      TZ: "${TZ}"
    hostname: loki
    ipc: private
    networks:
      - monitoring
    ports: 
      - 3100:3100
    healthcheck:
      test: [ "CMD", "/usr/bin/loki", "-health" ]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - /opt/docker/loki-promtail/loki-config.yml:/etc/loki/local-config.yml:ro
      - /opt/docker/loki-promtail/loki_storage:/loki
    labels:
      wud.watch: "true"
      wud.tag.include: '^\d+\.\d+\.\d+$$'
      wud.display.name: "Loki"
      wud.display.icon: "si:grafana"
      wud.link.template: 'https://github.com/grafana/loki/releases/tag/v$${major}.$${minor}.$${patch}'
      homepage.group: "Infrastructure"
      homepage.name: "Loki"
      homepage.icon: "grafana-loki.png"
      homepage.description: "Log Aggregation"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        
  promtail:
    container_name: promtail
    image: *promtail-version
    restart: unless-stopped
    # Promtail depends on Loki being healthy before starting
    depends_on:
      loki:
        condition: service_healthy
    user: ${DOCKER_PUID}:${DOCKER_PGID}
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
      - DAC_READ_SEARCH
      - SYS_ADMIN
    cap_drop:
      - ALL
    command: ["-config.file=/etc/promtail/config.yml"]
    environment:
      TZ: "${TZ}"
    hostname: promtail
    ipc: private
    ports:
      - 9089:9089
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "/usr/bin/promtail", "-check-config", "-config.file=/etc/promtail/config.yml"]
      interval: 60s
      timeout: 10s
      retries: 3
    volumes:
      - /opt/docker/loki-promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /etc/machine-id:/etc/machine-id:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /opt/docker/loki-promtail/promtail_storage:/var/lib/promtail
    labels:
      wud.watch: "true"
      wud.tag.include: '^\d+\.\d+\.\d+$$'
      wud.display.name: "Promtail"
      wud.display.icon: "si:grafana"
      wud.link.template: 'https://github.com/grafana/loki/releases/tag/v$${major}.$${minor}.$${patch}'
      homepage.group: "Infrastructure"
      homepage.name: "Promtail"
      homepage.icon: "grafana-loki.png"
      homepage.description: "Log Shipper"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  fluentbit:
    container_name: fluentbit
    image: *fluentbit-version
    restart: unless-stopped
    depends_on:
      loki:
        condition: service_healthy
    user: ${DOCKER_PUID}:${DOCKER_PGID}
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    environment:
      TZ: "${TZ}"
    hostname: fluentbit
    ipc: private
    ports:
      - "1514:1514/udp"
      - "1514:1514/tcp"
      - 2020:2020
    networks:
      - monitoring
    # Fluent Bit has a built-in HTTP server (if enabled in your .conf) for health checks
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2020/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - /opt/docker/loki-promtail/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - /opt/docker/loki-promtail/parsers.conf:/fluent-bit/etc/parsers-custom.conf:ro
      - /etc/machine-id:/etc/machine-id:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    labels:
      wud.watch: "true"
      wud.tag.include: '^\d+\.\d+\.\d+$$'
      wud.display.name: "Fluent Bit"
      wud.display.icon: "mdi:pipe"
      wud.link.template: 'https://github.com/fluent/fluent-bit/releases/tag/v$${major}.$${minor}.$${patch}'
      homepage.group: "Infrastructure"
      homepage.name: "Fluent Bit"
      homepage.icon: "fluentbit.png"
      homepage.description: "Log Processor"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  monitoring:
    name: monitoring
    driver: bridge
    external: true