# .github/workflows/docker-compose-check.yml

name: Docker Compose Check & Lint

# Controls when the workflow will run
on:
  push:
    # Optionally filter branches for push events
    # branches: [ main, develop ]
    paths: # Only run if compose files change (check both naming conventions)
      - '**/docker-compose*.y*ml'
      - '**/compose.y*ml'
      - '.yamllint' # Also run if yamllint config changes
  pull_request:
    # Optionally filter branches for pull_request events
    # branches: [ main ]
    paths: # Only run if compose files change (check both naming conventions)
      - '**/docker-compose*.y*ml'
      - '**/compose.y*ml'
      - '.yamllint' # Also run if yamllint config changes

permissions: read-all # Default permissions

jobs:
  check-lint-docker-compose:
    name: Check, Lint & Scan Docker Compose Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        shell: bash
        run: |
          echo "Linting Docker Compose files..."
          
          files=$(find . \( -name "docker-compose*.y*ml" -o -name "compose.y*ml" \) -type f)
          
          if [ -z "$files" ]; then
            echo "No Docker Compose files found"
            exit 0
          fi
          
          echo "$files" | xargs yamllint -d relaxed
          echo "✓ All files passed linting"

      - name: Validate Docker Compose syntax
        shell: bash
        run: |
          echo "Validating Docker Compose files..."
          
          files=$(find . \( -name "docker-compose*.y*ml" -o -name "compose.y*ml" \) -type f)
          
          if [ -z "$files" ]; then
            echo "No Docker Compose files found"
            exit 0
          fi
          
          echo "$files" | while read -r file; do
            echo "Validating $file..."
            if ! docker compose -f "$file" config -q; then
              echo "::error file=$file::Syntax validation failed"
              exit 1
            fi
          done
          
          echo "✓ All files validated successfully"

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'
          format: 'table'
